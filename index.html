<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <p class="js-calculation"></p>
      <p>
        <button onclick="
          updateCalculation('1');
        ">1</button>

        <button onclick="
          updateCalculation('2');
        ">2</button>

        <button onclick="
          updateCalculation('3');
        ">3</button>

        <button class="op" onclick="
          updateCalculation('+');
        ">+</button>
      </p>

      <p>
        <button onclick="
          updateCalculation('4');
        ">4</button>

        <button onclick="
          updateCalculation('5');
        ">5</button>

        <button onclick="
          updateCalculation('6');
        ">6</button>

        <button class="op" onclick="
          updateCalculation('-');
        ">-</button>
      </p>

      <p>
        <button onclick="
          updateCalculation('7');
        ">7</button>

        <button onclick="
          updateCalculation('8');
        ">8</button>

        <button onclick="
          cupdateCalculation('9');
        ">9</button>

        <button class="op" onclick="
          updateCalculation('*');
        ">*</button>
      </p>

      <p>
        <button onclick="
          updateCalculation('0');
        ">0</button>

        <button onclick="
          updateCalculation('.');
        ">.</button>

        <button class="eq" onclick="
          // Note: eval() takes a string and runs it as code.
          // Avoid using eval() in real world projects since
          // it can potentially be given harmful code to run.
          // Only use eval() for learning purposes.
          calculation = eval(calculation);
          // console.log(calculation);
          displayCalculation();

          localStorage.setItem('calculation', calculation);
        ">=</button>

        <button class="op" onclick="
          updateCalculation('/');
        ">/</button>
      </p>

      <p>
        <button class="clear" onclick="
          calculation = '';
          // console.log(calculation);
          displayCalculation();
          
          localStorage.setItem('calculation', calculation);
        ">Clear</button>
      </p>
    </div>
    

    <script src="./main.js"></script>
  </body>
</html>
